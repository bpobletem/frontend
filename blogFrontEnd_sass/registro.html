<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style -->
    <link rel="stylesheet" href="assets/sass/main.css" />
    <!-- Poppins - Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Blog FrontEnd</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="container">
            <div class="logo">
                <img src="assets/img/logos/adl.png" alt="Logo ADL" class="logo__img">
                <h1 class="logo__title">Blog FrontEnd</h1>
            </div>
        </div>
      </header>
      <div class="form-login">
        <h1 class="form-login__title">Regístrate ¡Es gratis!</h1>
        <form action="#">
          <input class="form-login__input" placeholder="Nombre"/>
          <input class="form-login__input" type="email" placeholder="Apellido" />
          <input class="form-login__input" type="email" placeholder="Email" />
          <input
            class="form-login__input"
            type="password"
            placeholder="Contraseña"
          />
          <input
            class="form-login__input"
            type="password"
            placeholder="Confirma tu contraseña"
          />

          <button class="form-login__button"><a href="login.html">Crea tu cuenta</a></button>
          <button class="form-login__button form-login__button--google"><img src="assets/img/logos/GoogleLogo.svg" class="form-login__button-img"> Regístrate con Google</button>
          <span class="form-login__register">¿Ya tienes una cuenta? <a href="login.html" class="form-login__register-link">Inicia sesión</a></span>
        </form> 
      </div>
    </div>
  </body>
</html>
